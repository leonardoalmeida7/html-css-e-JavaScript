<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="script.js" defer></script>
    <title>Galeria de Lightbox</title>
</head>
<body>
    <div class="title"><h1>Galeria</h1></div>
    <div class="images_group">
        <div class="gallery">
            <img data-src="img/image-1.jpg" src="img/image-1.jpg" alt="image-1" class="image">
        </div>
        <div class="gallery">
            <img data-src="img/image-2.jpg" src="img/image-2.jpg" alt="image-2" class="image">
        </div>
        <div class="gallery">
            <img data-src="img/image-3.jpg"  src="img/image-3.jpg" alt="image-3" class="image">
        </div>
        <div class="gallery">
            <img data-src="img/image-4.jpg" src="img/image-4.jpg" alt="image-4" class="image">
        </div>
    </div>
    <div class="lightbox">
        <div class="gallery_lightbox">
            <img src="" alt="image-zoom" class="lightbox_image">
        </div>
        <span class="icon_close">
            <i class="bi bi-x"></i>
        </span>
    </div>
</body>
</html>
