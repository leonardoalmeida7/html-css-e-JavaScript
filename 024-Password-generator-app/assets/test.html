<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .slider-container {
        width: 300px;
        height: 10px;
        background: #333;
        position: relative;
        margin: 20px 0;
        border-radius: 10px;
        }

        .slider-track {
        width: 100%;
        height: 100%;
        background: #555;
        border-radius: 10px;
        }

        .slider-thumb {
        width: 20px;
        height: 20px;
        background: #00ff00;
        border-radius: 50%;
        position: absolute;
        top: -5px;
        cursor: pointer;
        transition: background 0.3s;
        }
        .slider-thumb:hover {
        background:#00cc00;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider-track"></div>
        <div class="slider-thumb" id="slider"></div>
      </div>
      <p>Character Length: <span id="sliderValue">0</span></p>
    <script>
        const slider = document.getElementById('slider');
        const sliderValue = document.getElementById('sliderValue');
        const sliderContainer = document.querySelector('.slider-container');

        let isDragging = false;

        slider.addEventListener('mousedown', (e) => {
        isDragging = true;
        document.addEventListener('mousemove', onMouseMove);
        document.addEventListener('mouseup', onMouseUp);
        });

        function onMouseMove(e) {
        if (!isDragging) return;
        const containerRect = sliderContainer.getBoundingClientRect();
        let newLeft = e.clientX - containerRect.left;

        if (newLeft < 0) newLeft = 0;
        if (newLeft > containerRect.width) newLeft = containerRect.width;

        slider.style.left = `${newLeft}px`;

        const percentage = (newLeft / containerRect.width) * 100;
        sliderValue.textContent = Math.round(percentage / 5); // Ajuste para definir o valor
        }

        function onMouseUp() {
        isDragging = false;
        document.removeEventListener('mousemove', onMouseMove);
        document.removeEventListener('mouseup',Â onMouseUp);
        }
    </script>
</body>
</html>
