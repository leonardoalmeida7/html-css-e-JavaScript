<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .modal {
    display: none;
    position: fixed;
    z-index: 100;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.5);
  }

  .modal-content {
    background-color: white;
    margin: 10% auto;
    padding: 20px;
    width: 300px;
    border-radius: 8px;
    text-align: center;
  }

  .close {
    float: right;
    cursor: pointer;
  }
  </style>
</head>
<body>
  <!-- Botão de confirmação -->
<button id="confirmBtn">Confirm Order</button>

<!-- Modal escondido inicialmente -->
<div id="orderModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Order Confirmed</h2>
    <p>We hope you enjoy your food!</p>
    <ul id="orderList"></ul>
    <p>Total: $<span id="orderTotal">0.00</span></p>
    <button id="newOrderBtn">Start New Order</button>
</div>
</div>
<script>
  const modal = document.getElementById("orderModal");
const confirmBtn = document.getElementById("confirmBtn");
const closeBtn = document.querySelector(".close");
const orderList = document.getElementById("orderList");
const orderTotal = document.getElementById("orderTotal");
const newOrderBtn = document.getElementById("newOrderBtn");

// Simulando os dados do carrinho
const cartItems = [
  { name: "Vanilla Panna Cotta", quantity: 2, price: 6.5 },
  { name: "Vanilla Bean Crème Brûlée", quantity: 4, price: 7 },
  { name: "Classic Tiramisu", quantity: 1, price: 5.5 }
];

confirmBtn.addEventListener("click", () => {
  orderList.innerHTML = "";
  let total = 0;
  cartItems.forEach(item => {
    const li = document.createElement("li");
    li.textContent = `(${item.quantity}x)` - `$${(item.price * item.quantity).toFixed(2)}`;
    orderList.appendChild(li);
    total += item.price * item.quantity;
  });
  orderTotal.textContent = total.toFixed(2);
  modal.style.display = "block";
});

closeBtn.onclick = () => {
  modal.style.display = "none";
};

newOrderBtn.onclick = () => {
  modal.style.display = "none";
  // Aqui você pode limpar o carrinho se quiser
};

window.onclick = (event) => {
  if (event.target === modal) {
    modal.style.display = "none";
  }
};
</script>
</body>
</html>
