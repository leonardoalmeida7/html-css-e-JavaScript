<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Character counter</title>
</head>
<body class="p-3">
  <header class="container d-flex justify-content-between">
    <div class="logo">
      <img src="images/logo-dark-theme.svg" alt="logo">
    </div>
    <div>
      <button class="button-moon">
        <img src="images/icon-sun.svg" alt="icon-theme">
      </button>
    </div>
  </header>
  <main class="container">
    <div class="row">
      <div class="title">
        <h1>
          Analyze your text in real-time
        </h1>
      </div>
      <div>
        <textarea id="text-area" cols="30" rows="10" placeholder="Start typing hereâ€¦ (or paste your text)"></textarea>
        <input type="checkbox" name="ex-spaces" id="">
        <label for="ex-spaces">Exclude Spaces</label>
        <input type="checkbox" name="character-limit" id="">
        <label for="character-limit">Set Character Limit</label>
        <p class="reading-time">
          Approx. reading time: <span id="time">0</span> minutes
        </p>
      </div>
    </div>
  
    <div class="row container-values">
      <div id="container-characters" class="my-2">
          <span id="characters">
            0
          </span>
          Total Characters
      </div>
      <div id="container-word" class="my-2">
        <span id="words">
          0
        </span>
        Word Count
      </div>
      <div id="container-sentence" class="my-2">
        <span id="sentence">
          0
        </span>
        Sentence Count
      </div>
      
    </div>
    <div id="letters-density">
      <h3>
        Letter Density
      </h3>
      No characters found. Start typing to see letter density.
    </div>

  </main>


</body>
</html>
