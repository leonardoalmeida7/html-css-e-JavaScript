<!DOCTYPE html>
<html mode-light-dark lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Character counter</title>
</head>
<body class="p-3 p-md-5">
  <header class="container d-flex justify-content-between">
    <div id="logo">
      <img src="images/logo-dark-theme.svg" alt="logo">
      <img src="images/logo-light-theme.svg" alt="logo" class="hidden">
    </div>
    <div>
      <button class="button-icon">
        <img src="images/icon-sun.svg" alt="icon-theme" id="icon-sun">
        <img src="images/icon-moon.svg" alt="icon-theme" id="icon-moon" class="hidden">
      </button>
    </div>
  </header>
  <main class="container">
    <div class="row">
      <div class="title my-5 text-center mx-md-auto">
        <h1>
          Analyze your text <span class="d-none d-md-inline"><br></span>in real-time
        </h1>
      </div>
      <div id="text">
        <textarea id="text-area" cols="30" rows="10" placeholder="Start typing hereâ€¦ (or paste your text)"></textarea>
        <div class="d-md-flex ">
          <div class="my-2 me-md-5">
            <input type="checkbox" name="ex-spaces" id="">
            <label for="ex-spaces">Exclude Spaces</label>
          </div>
          <div class="my-2 me-md-auto">
            <input type="checkbox" name="character-limit" id="">
            <label for="character-limit">Set Character Limit</label>
          </div>
          <div class="reading-time p-2 align-">
            <p>
              Approx. reading time: <span id="time">0</span> minute(s)
            </p>
          </div>
        </div>
      </div>
    </div>
  
    <div class="container-values my-4 d-md-flex">
      <div id="container-characters" class="my-2 col-md">
          <span id="characters">
            0
          </span>
          <br>
          Total Characters
      </div>
      <div id="container-word" class="my-2 col-md mx-md-3">
        <span id="words">
          0
        </span>
        <br>
        Word Count
      </div>
      <div id="container-sentence" class="my-2 col-md">
        <span id="sentence">
          0
        </span>
        <br>
        Sentence Count
      </div>
      
    </div>
    <div id="letters-density">
      <h3>
        Letter Density
      </h3>
      <div id="no-letters">
        No characters found. Start typing to see letter density.
      </div>
<!--       <div id="letters">
        <span></span>
      </div> -->
    </div>

  </main>


</body>
</html>
