<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Frases</title>
    <style>
        textarea {
            width: 100%;
            height: 100px;
        }
    </style>
</head>
<body>
    <h2>Contador de Frases</h2>
    <textarea id="texto" placeholder="Digite seu texto aqui..."></textarea>
    <p>Frases: <span id="contador">0</span></p>

    <script>
        document.getElementById("texto").addEventListener("input", function () {
            const texto = this.value.trim();
            const frases = texto.match(/[^.!?]+[.!?]/g); // Divide o texto em frases
            const contador = frases ? frases.length : 0; // Conta o n√∫mero de frases
            document.getElementById("contador").textContent = contador;
        });
    </script>
</body>
</html>
