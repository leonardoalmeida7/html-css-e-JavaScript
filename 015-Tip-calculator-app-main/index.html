<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <div class="splitter">
    <h1>spli<br>tter</h1>
  </div>
  <main>
    <section>
      <div class="container_value">
        <h3>Bill</h3>
        <p class="text_error hidden">Can't be zero</p>
        <div class="value">
          <span id="icon_dollar" class="icons"><i class="bi bi-currency-dollar"></i></span>
          <input type="number" name="input_value" id="input_value" placeholder="0" autocomplete="off">
        </div>
      </div>
      <div class="select_tip">
        <h3>Select Tip %</h3>
        <div class="buttons">
          <button type="button" value="5">5%</button>
          <button type="button" value="10">10%</button>
          <button type="button" value="15">15%</button>
          <button type="button" value="25">25%</button>
          <button type="button" value="50">50%</button>
          <button type="button" id="custom">Custom</button>
        </div>
      </div>
      <div class="container_people">
          <h3>Number of People</h3>
          <p class="text_error hidden">Can't be zero</p>
          <div class="people">
            <span id="icon_person" class="icons"><i class="bi bi-person-fill"></i></span>
            <input type="number" name="input_people" id="input_people" placeholder="0" autocomplete="off">
          </div>
      </div>
    </section>
    <aside>
      <div class="reset">
        <div class="tip_amount">
          <span>
            Tip Amount <br>
            <span class="person">/ person</span>
          </span>
          <span class="tip_amount_value">$0.00</span>
        </div>
        <div class="total_person">
          <span>
            Total <br>
            <span class="person">/ person</span>
          </span>
          <span class="total_person_value">$0.00</span>
        </div>
        <button type="button">Reset</button>
      </div>
    </aside>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Leonardo</a>.
    </div>
  </footer>
</body>
</html>
