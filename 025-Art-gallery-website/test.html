<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Art Gallery</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Arial Black', sans-serif;
    }

    .hero {
      position: relative;
      display: flex;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }

    .left-bg {
      width: 50%;
      background-color: black;
      height: 100%;
      position: absolute;
      left: 0;
      top: 0;
      z-index: 1;
    }

    .image {
      width: 50%;
      background-image: url(assets/imgs/desktop/image-hero@2x.jpg);
      background-size: cover;
      background-position: center;
      height: 100%;
      margin-left: auto;
      z-index: 0;
    }

    .hero h1 {
      position: absolute;
      left: 25%;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      font-size: 4.5rem;
      z-index: 2;
      mix-blend-mode: difference;
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="left-bg"></div>
    <h1>MODERN <br>ART GALLERY</h1>
    <div class="image"></div>
  </div>
</body>
</html>
