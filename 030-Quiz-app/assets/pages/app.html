<!DOCTYPE html>
<html mode-light-dark="light" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"         integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- Style -->
    <link rel="stylesheet" href="../styles/app.css">
    <!-- Script -->
    <script src="../scripts/app.js" defer></script>
    <title>Frontend Mentor | Frontend quiz app</title>
</head>
<body class="container">
    <header class="d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <div class="img-subject-actual rounded-2 p-1">
                   <!-- icon subject -->
                </div>
                <span class="subject-actual ms-3"><!-- title subject --></span>
            </div>
            <div class="container-theme d-flex" id="control-btn-theme">
                <i class="bi bi-brightness-high"></i>
                    <div class="btn-theme rounded-pill mx-2">
                        <div class="circle"></div>
                    </div>
                <i class="bi bi-moon"></i>
            </div>
    </header>
    <main class="d-xl-flex">
        <section class="col-xl-5 me-xl-5 mt-5">
            <span>Question <span class="num-actual-question">1</span> of 10</span>
            <div class="my-3">
                <p class="question">
                    <!-- question -->
                </p>
            </div>
            <div class="progress">
                <div class="bar rounded-2"></div>
            </div>
        </section>
        <section class="col-xl-6">
            <div class="container-alternative d-flex align-items-center">
                <span class="letter">A</span>
                <span class="alternative">test</span>
            </div>
            <div class="container-alternative d-flex align-items-center">
                <span class="letter">B</span>
                <span class="alternative">text</span>
            </div>
            <div class="container-alternative d-flex align-items-center">
                <span class="letter">C</span>
                <span class="alternative">text</span>
            </div>
            <div class="container-alternative d-flex align-items-center">
                <span class="letter">D</span>
                <span class="alternative">text</span>
            </div>
            <button type="submit" class="btn-submit mt-3">Submit Answer</button>
            <div class="text-error hidden mt-3">
                <img src="../images/icon-error.svg" alt="icon-error">
                <span>Please select an answer</span>
            </div>
        </section>
    </main>
</body>
</html>
