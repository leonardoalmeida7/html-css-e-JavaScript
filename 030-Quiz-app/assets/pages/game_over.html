<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"       integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"crossorigin="anonymous">
    <!-- Style -->
    <link rel="stylesheet" href="../styles/index.css">
    <!-- Script -->
    <script src="../scripts/game_over.js" defer></script>
    <title>Frontend Mentor | Frontend quiz app</title>
</head>
<body class="container">
    <header class="row" style="margin-bottom: 54px;">
        <div class="d-flex col-12" id="div-top">
            <div class="d-flex align-items-center">
                <div class="img-subject-actual rounded-2 p-1">
                    <!-- icon subject -->
                </div>
                <span class="subject-actual ms-3"><!-- title subject --></span>
            </div>
            <div class="container-theme d-flex" id="control-btn-theme" style="margin-top: 40px;">
                <i class="bi bi-brightness-high"></i>
                    <div class="btn-theme rounded-pill mx-2">
                        <div class="circle"></div>
                    </div>
                <i class="bi bi-moon"></i>
            </div>
        </div>
    </header>
    <main class="row mb-5">
        <div class="title col-xl mt-xl-5">
            <h1>Quiz completed <br><span class="title-personality">You scored...</span> </h1>
        </div>
        <section class="col-xl mt-5">
            <div class="container-score p-5">
                <div class="d-flex align-items-center justify-content-center">
                    <div class="img-subject-actual rounded-2 p-1">
                        <!-- icon subject -->
                    </div>
                    <span class="subject-actual ms-3"><!-- title subject --></span>
                </div>
                <div class="d-flex flex-column align-items-center">
                    <span class="score"><!-- Score --></span>
                    <span style="font-weight: 300;">out of 10</span>
                </div>
            </div>
            <button type="button" class="btn-submit mt-3 btn-play-again">Play Again</button>
        </section>
    </main>
</body>
</html>
