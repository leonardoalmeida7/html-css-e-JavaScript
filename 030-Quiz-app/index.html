<!DOCTYPE html>
<html mode-light-dark="light" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- Style -->
  <link rel="stylesheet" href="assets/styles/index.css">
  <!-- JavaScript -->
  <script src="./assets/scripts/index.js" defer></script>
  <title>Frontend Mentor | Frontend quiz app</title>
</head>
<body class="container d-xl-flex justify-content-between align-items-start" style="overflow-y: hidden;">
  <div class="container-theme  col-12 d-flex justify-content-between me-5" style="width: 90px;" id="control-btn-theme">
    <i class="bi bi-brightness-high"></i>
    <div class="btn-theme rounded-pill ">
      <div class="circle"></div>
    </div>
    <i class="bi bi-moon"></i>
  </div>
  <header class="col" style="margin: 90px 0px 20px;">
    <div class="title">
      <h1>
        Welcome to the <span class="title-personality">Frontend Quiz!</span>
      </h1>
      <span class="fst-italic" id="text-start">Pick a subject to get started.</span>
    </div>
  </header>
  <main class="col">
    <div class="subject d-flex align-items-center">
      <div class="me-3 rounded-2 p-1" id="icon-html">
        <img src="assets/images/icon-html.svg" alt="icon-html">
      </div>
      <span class="subject-theme">HTML</span>
    </div>
    <div class="subject d-flex align-items-center">
      <div class="me-3 rounded-2 p-1" id="icon-css">
        <img src="assets/images/icon-css.svg" alt="icon-css">
      </div>
      <span class="subject-theme">CSS</span>
    </div>
    <div class="subject d-flex align-items-center">
      <div class="me-3 rounded-2 p-1" id="icon-javascript">
        <img src="assets/images/icon-js.svg" alt="icon-javascript">
      </div>
      <span class="subject-theme">JavaScript</span>
    </div>
    <div class="subject d-flex align-items-center">
      <div class="me-3 rounded-2 p-1" id="icon-accessibility">
        <img src="assets/images/icon-accessibility.svg" alt="icon-accessibility">
      </div>
      <span class="subject-theme">Accessibility</span>
    </div>
  </main>
</body>
</html>
