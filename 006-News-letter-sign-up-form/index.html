<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>
<body>
  <main>
    <div id="img_illustration">
      <!-- image -->
    </div>
    <section>
      <div class="text">
        <h1>Stay updated!</h1>
        <p>
          Join 60,000+ product managers receiving monthly updates on:
        </p>
      </div>
      <div class="list">
        <ul type="none">
          <li>
            <span><svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g></svg></span>Product discovery and building what matters
          </li>
          <li>
            <span><svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g></svg></span>Measuring to ensure updates are a success
          </li>
          <li>
            <span><svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g></svg></span>And much more!
          </li>
        </ul>
      </div>
      <form action="#">
        <label for="email">Email address <span id="text-erro"></span></label><br>
        <input type="email" id="email" name="email" placeholder="email@company.com"><br>
        <button type="button" id="button">Subscribe to monthly newsletter</button>
      </form>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Leonardo</a>.
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
