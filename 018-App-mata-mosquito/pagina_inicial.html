<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Mata Mosquito</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteiner">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="imagens/game.png" alt="fim de jogo">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="mb-2">
                        <select name="nivel" id="nivel" class="form-control">
                            <option value="">--Selecione o nivel--</option>
                            <option value="facil">Fácil</option>
                            <option value="normal">Normal</option>
                            <option value="dificil">Difícil</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()">Iniciar</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function iniciarJogo(){
            var nivel = window.document.getElementById('nivel').value
            if(nivel === ''){
                alert('Selecione um nivel para iniciar o jogo')
                return false
            }
            window.location.href = 'index.html?' + nivel
        }
    </script>
</body>
</html>
